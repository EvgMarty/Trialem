<form action="" id="form" class="form {{formClassName}}">
  <h3 class="form__title">Make your Ride!</h3>
  <div class="form__text">
    <p>
      This can salutandi quo nec elit utinam facer pertinax a fierent, virtute
      dosent.
    </p>
  </div>
  <div class="form__body">
    <!-- input name -->
    <div class="form__group">
      <label class="form__label sr-only" for="form[name]"
        >Enter Your Name</label
      >
      <input
        class="form__input"
        id="form[name]"
        type="text"
        name="form[name]"
        placeholder="Your name"
        required
      />
    </div>
    <!-- input number -->
    <div class="form__group">
      <label class="form__label sr-only" for="form[phone]">Phone Number</label>
      <input
        class="form__input"
        id="form[phone]"
        type="phone"
        name="form[phone]"
        placeholder="Your phone"
        required
      />
    </div>
    <!-- input mail -->
    <div class="form__group">
      <label class="form__label sr-only" for="form[email]"
        >Enter Your Email</label
      >
      <input
        class="form__input"
        id="form[email]"
        type="email"
        name="form[email]"
        placeholder="Your email"
        required
      />
    </div>
    <button class="btn form__btn">Request a call</button>
  </div>
  <p class="form__footer">Your data will not be shared with third parties.</p>
</form>
